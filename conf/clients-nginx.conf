# üö® GDPR-COMPLIANT CLIENTS DASHBOARD NGINX CONFIGURATION
# Author: Claude & Liz üëë
# CRITICAL: Medical + Legal Data Protection Required
# File: /etc/nginx/sites-available/clients.qolae.com

# Force HTTPS for all traffic (GDPR Security Requirement)
server {
    listen 80;
    server_name clients.qolae.com;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name clients.qolae.com;

    # ==========================================
    # üë§ CLIENTS DASHBOARD (PORT 3010)
    # ==========================================

    # ‚úÖ Main entry point ‚Üí Clients Login
    location = / {
        return 302 /clients-login;
    }

    # üîê Clients Login (2FA Authentication via PIN from HR Compliance)
    location /clients-login {
        proxy_pass http://127.0.0.1:3010;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Cookie $http_cookie;
        proxy_pass_header Set-Cookie;

        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" always;
        add_header X-GDPR-Audit "Client login attempt logged" always;
    }

    # üë§ Clients Dashboard - Main Workspace
    location /clients-dashboard {
        proxy_pass http://127.0.0.1:3010;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Cookie $http_cookie;
        proxy_pass_header Set-Cookie;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" always;
        add_header X-GDPR-Audit "Client dashboard access logged" always;
    }

    # üìù Consent Form Routes
    location /consent/ {
        proxy_pass http://127.0.0.1:3010;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Cookie $http_cookie;
        proxy_pass_header Set-Cookie;

        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" always;
        add_header X-GDPR-Audit "Consent form access logged" always;
    }

    # üìÖ INA Appointment Routes
    location /appointment/ {
        proxy_pass http://127.0.0.1:3010;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Cookie $http_cookie;
        proxy_pass_header Set-Cookie;

        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" always;
        add_header X-GDPR-Audit "Appointment access logged" always;
    }

    # üìÇ Document Access Routes
    location /documents {
        proxy_pass http://127.0.0.1:3010;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Cookie $http_cookie;
        proxy_pass_header Set-Cookie;

        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" always;
        add_header X-GDPR-Audit "Document access logged" always;
        add_header X-Content-Type-Options "nosniff" always;
    }

    # üìÑ Final Report Routes
    location /report/ {
        proxy_pass http://127.0.0.1:3010;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Cookie $http_cookie;
        proxy_pass_header Set-Cookie;

        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" always;
        add_header X-GDPR-Audit "Report access logged" always;
        add_header X-Content-Type-Options "nosniff" always;
    }

    # üÜò Support Routes (Funded Case Management clients only)
    location /support/ {
        proxy_pass http://127.0.0.1:3010;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Cookie $http_cookie;
        proxy_pass_header Set-Cookie;

        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" always;
        add_header X-GDPR-Audit "Support access logged" always;
    }

    # üîê Clients API Routes
    location /api/clients/ {
        proxy_pass http://127.0.0.1:3010;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Cookie $http_cookie;
        proxy_pass_header Set-Cookie;

        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" always;
        add_header X-GDPR-Audit "Client API request logged" always;
    }

    # üîê Notifications API Routes
    location /api/notifications/ {
        proxy_pass http://127.0.0.1:3010;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Cookie $http_cookie;
        proxy_pass_header Set-Cookie;

        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" always;
        add_header X-GDPR-Audit "Notification API request logged" always;
    }

    # üìä Static Assets
    location /public/ {
        proxy_pass http://127.0.0.1:3010/public/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        add_header Cache-Control "public, max-age=3600";
    }

    # üìÇ Central Repository - Proxy to API server for shared assets (Consent PDFs, Reports)
    location /central-repository/ {
        proxy_pass https://api.qolae.com/central-repository/;
        proxy_http_version 1.1;
        proxy_set_header Host api.qolae.com;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        add_header Cache-Control "public, max-age=3600";
    }

    # üîå WebSocket for real-time notifications (Port 3011)
    location /ws-clients/ {
        proxy_pass http://127.0.0.1:3011/socket.io/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 3600;
        proxy_send_timeout 3600;
        proxy_connect_timeout 60;
        proxy_buffering off;
    }

    # üîê GDPR Security Headers (CRITICAL for Medical + Legal Data)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self' https://api.qolae.com; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' https://api.qolae.com data:; font-src 'self' data:;" always;

    # üì¶ File uploads (Consent form signatures)
    client_max_body_size 10m;
    client_body_buffer_size 512k;

    # üìù GDPR Audit Logging
    access_log /var/log/nginx/clients.qolae.com.access.log combined;
    error_log /var/log/nginx/clients.qolae.com.error.log warn;

    # üîí Security blocks
    location ~* \.(env|sql|bak|backup|log|git|gitignore|DS_Store)$ {
        deny all;
        return 404;
    }

    location ~ /\.(?!well-known) {
        deny all;
        return 404;
    }

    # üîí Fallback
    location / {
        add_header X-GDPR-Audit "Unauthorized access attempt logged" always;
        return 404;
    }

    # üîê SSL Configuration (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/clients.qolae.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/clients.qolae.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # üîê Enhanced SSL for medical data protection
    ssl_stapling on;
    ssl_stapling_verify on;
}

