# ==============================================
# GDPR-COMPLIANT CLIENTS PORTAL NGINX CONFIGURATION
# ==============================================
# Author: Liz
# CRITICAL: Medical + Legal Data Protection Required
# File: /etc/nginx/sites-available/clients.qolae.com.conf
# Updated: 27th December 2025
# ==============================================
# PORT MAPPING:
#   - Port 3014: ClientsLoginPortal (authentication)
#   - Port 3010: ClientsDashboard (authenticated workspace)
#   - Port 3011: WebSocket (real-time notifications)
# ==============================================

# Force HTTPS for all traffic (GDPR Security Requirement)
server {
    listen 80;
    server_name clients.qolae.com;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name clients.qolae.com;

    # ==========================================
    # SECTION A: CLIENTS LOGIN PORTAL (PORT 3014)
    # ==========================================

    # Main entry point → Clients Login
    location = / {
        return 302 /clientsLogin;
    }

    # Backwards compatibility for old email links
    location = /login {
        proxy_pass http://127.0.0.1:3014;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Cookie $http_cookie;
        proxy_pass_header Set-Cookie;

        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" always;
    }

    # Clients Login Page (Step 1 - PIN & Email) - Uppercase
    location /ClientsLogin {
        proxy_pass http://127.0.0.1:3014;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Cookie $http_cookie;
        proxy_pass_header Set-Cookie;

        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" always;
        add_header X-GDPR-Audit "Client login attempt logged" always;
    }

    # Clients Login Page (Step 1 - PIN & Email) - Lowercase (backward compatibility)
    location /clientsLogin {
        proxy_pass http://127.0.0.1:3014;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Cookie $http_cookie;
        proxy_pass_header Set-Cookie;

        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" always;
        add_header X-GDPR-Audit "Client login attempt logged (legacy link)" always;
    }

    # Clients 2FA Page (Step 2 - Verification Code)
    location /clients2fa {
        proxy_pass http://127.0.0.1:3014;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Cookie $http_cookie;
        proxy_pass_header Set-Cookie;

        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" always;
        add_header X-GDPR-Audit "Client 2FA verification logged" always;
    }

    # Secure Login Page (Password Creation)
    location /secureLogin {
        proxy_pass http://127.0.0.1:3014;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Cookie $http_cookie;
        proxy_pass_header Set-Cookie;

        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" always;
        add_header X-GDPR-Audit "Secure login page accessed" always;
    }

    # ==============================================
    # CLIENTS AUTH ROUTES → ClientsLoginPortal (Port 3014)
    # Handles: /clientsAuth/login, /clientsAuth/verify-code,
    #          /clientsAuth/resend-code, /clientsAuth/logout
    # ==============================================
    location ~* ^/clientsAuth/ {
        proxy_pass http://127.0.0.1:3014;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Cookie $http_cookie;
        proxy_pass_header Set-Cookie;

        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" always;
        add_header X-GDPR-Audit "Client authentication request logged" always;
    }


    # Health check for LoginPortal
    location = /health {
        proxy_pass http://127.0.0.1:3014;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # ==========================================
    # SECTION B: CLIENTS DASHBOARD (PORT 3010)
    # ==========================================

    # Clients Dashboard - Main Workspace
    location /clientsDashboard {
        proxy_pass http://127.0.0.1:3010;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Cookie $http_cookie;
        proxy_pass_header Set-Cookie;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" always;
        add_header X-GDPR-Audit "Client dashboard access logged" always;
    }

    # Consent Form Routes
    location /consent/ {
        proxy_pass http://127.0.0.1:3010;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Cookie $http_cookie;
        proxy_pass_header Set-Cookie;

        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" always;
        add_header X-GDPR-Audit "Consent form access logged" always;
    }

    # API Consent Routes
    location /api/consent/ {
        proxy_pass http://127.0.0.1:3010;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Cookie $http_cookie;
        proxy_pass_header Set-Cookie;

        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" always;
    }

    # INA Appointment Routes
    location /inaAppointments {
        proxy_pass http://127.0.0.1:3010;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Cookie $http_cookie;
        proxy_pass_header Set-Cookie;

        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" always;
        add_header X-GDPR-Audit "Appointment access logged" always;
    }

    # Documents Library Routes
    location /documentsLibrary {
        proxy_pass http://127.0.0.1:3010;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Cookie $http_cookie;
        proxy_pass_header Set-Cookie;

        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" always;
        add_header X-GDPR-Audit "Documents Library access logged" always;
        add_header X-Content-Type-Options "nosniff" always;
    }

    # Final Report Routes
    location /finalReport {
        proxy_pass http://127.0.0.1:3010;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Cookie $http_cookie;
        proxy_pass_header Set-Cookie;

        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" always;
        add_header X-GDPR-Audit "Report access logged" always;
        add_header X-Content-Type-Options "nosniff" always;
    }

    # Support Routes (Funded Case Management clients only)
    location /support/ {
        proxy_pass http://127.0.0.1:3010;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Cookie $http_cookie;
        proxy_pass_header Set-Cookie;

        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" always;
        add_header X-GDPR-Audit "Support access logged" always;
    }

    # Logout Route (Dashboard)
    location = /logout {
        proxy_pass http://127.0.0.1:3010;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Cookie $http_cookie;
        proxy_pass_header Set-Cookie;

        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" always;
    }

    # Client Profile API
    location /api/client/ {
        proxy_pass http://127.0.0.1:3010;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Cookie $http_cookie;
        proxy_pass_header Set-Cookie;

        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" always;
    }

    # Notifications API Routes
    location /api/notifications/ {
        proxy_pass http://127.0.0.1:3010;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Cookie $http_cookie;
        proxy_pass_header Set-Cookie;

        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" always;
        add_header X-GDPR-Audit "Notification API request logged" always;
    }

    # Static Assets (Dashboard)
    location /public/ {
        proxy_pass http://127.0.0.1:3010/public/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        add_header Cache-Control "public, max-age=3600";
    }

    # ==========================================
    # SECTION C: SHARED RESOURCES
    # ==========================================

    # Central Repository - Proxy to API server for shared assets
    location /centralRepository/ {
        proxy_pass https://api.qolae.com/centralRepository/;
        proxy_http_version 1.1;
        proxy_set_header Host api.qolae.com;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        add_header Cache-Control "public, max-age=3600";
    }

    # WebSocket for real-time notifications (Port 3011)
    location /wsClients/ {
        proxy_pass http://127.0.0.1:3011/socket.io/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 3600;
        proxy_send_timeout 3600;
        proxy_connect_timeout 60;
        proxy_buffering off;
    }

    # ==========================================
    # SECTION D: SECURITY
    # ==========================================

    # GDPR Security Headers (CRITICAL for Medical + Legal Data)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self' https://api.qolae.com; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' https://api.qolae.com data:; font-src 'self' data:;" always;

    # File uploads (Consent form signatures)
    client_max_body_size 10m;
    client_body_buffer_size 512k;

    # GDPR Audit Logging
    access_log /var/log/nginx/clients.qolae.com.access.log combined;
    error_log /var/log/nginx/clients.qolae.com.error.log warn;

    # Security blocks
    location ~* \.(env|sql|bak|backup|log|git|gitignore|DS_Store)$ {
        deny all;
        return 404;
    }

    location ~ /\.(?!well-known) {
        deny all;
        return 404;
    }

    # Fallback
    location / {
        add_header X-GDPR-Audit "Unauthorized access attempt logged" always;
        return 404;
    }

    # ==========================================
    # SECTION E: SSL CONFIGURATION
    # ==========================================

    # SSL Configuration (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/clients.qolae.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/clients.qolae.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Enhanced SSL for medical data protection
    ssl_stapling on;
    ssl_stapling_verify on;
}
